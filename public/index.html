<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="vendors/jquery-3.1.0.min.js" charset="utf-8"></script>
    <script src="scripts/calc.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <h1>Let's Do Some Arithmatic</h1>
    <input type="text" id="value1" value="" placeholder="enter number">
    <select class="operation" name="">
      <option>+</option>
      <option>-</option>
      <option>*</option>
      <option>/</option>
    </select>
    <input type="text" id="value2" value="" placeholder="enter number">
    <button type="button" id="calculate" name="button">Calculate</button>
    <div id='results'></div>
    <br><br><button type="button" id="clear">Clear</button>

  </body>
</html>
